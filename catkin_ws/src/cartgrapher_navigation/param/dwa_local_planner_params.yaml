DWAPlannerROS:

  max_vel_x: 0.25
  min_vel_x: -0.2

  max_rot_vel: 1.5
  min_rot_vel: 0.3

  acc_lim_x: 0.4
  acc_lim_theta: 3.0

  yaw_goal_tolerance: 0.35
  xy_goal_tolerance: 0.4
  latch_xy_goal_tolerance: true

  sim_time: 2.5
  vx_samples: 15
  vtheta_samples: 20   

  path_distance_bias: 32.0   
  goal_distance_bias: 8.0   
  occdist_scale: 0.08

  forward_point_distance: 0.25
  stop_time_buffer: 0.3
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  oscillation_reset_dist: 0.05
  oscillation_reset_angle: 0.2
